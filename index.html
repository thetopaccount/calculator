<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body class="flex flex-center">
		<div id="calc-body" class="flex flex-column">
			<div id="calc-screen" class="flex flex-column">
				<span id="former-expr" 
					class="flex flex-align-center flex-justify-right flex-row-reverse">
				</span>
				<span id="current-expr" 
					class="flex flex-align-center flex-justify-right flex-row-reverse">
				</span>
			</div>
			<div id="calc-buttons" class="flex">
				<div id="calc-digits" class="flex flex-wrap">
					<button class="flex flex-center">7</button>
					<button class="flex flex-center">8</button>
					<button class="flex flex-center">9</button>
					<button class="flex flex-center">4</button>
					<button class="flex flex-center">5</button>
					<button class="flex flex-center">6</button>
					<button class="flex flex-center">1</button>
					<button class="flex flex-center">2</button>
					<button class="flex flex-center">3</button>
					<button class="flex flex-center">0</button>
					<button class="flex flex-center">.</button>
				</div>
				<div id="calc-operators" class="flex flex-wrap">
					<button class="flex flex-center">C</button>
					<button class="flex flex-center">âŒ«</button>
					<button class="flex flex-center">+</button>
					<button class="flex flex-center">-</button>
					<button class="flex flex-center">*</button>
					<button class="flex flex-center">/</button>
					<button class="flex flex-center">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
